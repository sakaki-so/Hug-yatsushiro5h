<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css" media="screen and (max-width:420px)">
    <title>Document</title>
</head>

<body>
    <div>
        <p>温かいご支援・ご協力を心より<br>
            感謝いたします。</p>
    </div>
    <form action="/kifu" method="POST">
        <div class="inputs">
            <label class="label">名前</label>
            <input class="input_form" type="text" name="name">
        </div>
        <div class="inputs">
            <label class="label">住所</label>
            <input class="input_form" type="text" name="address">
        </div>
        <div class="inputs">
            <label class="label">メールアドレス</label>
            <input class="input_form" type="email" name="email">
        </div>
        <div class="inputs">
            <label class="label">備考</label>
            <textarea class="input_form" name="remark"></textarea>
        </div>
        <div class="btn-area">
            <input type="reset" value="リセット">
            <input type="submit" name="save" style="background: #faa7a7;
            border: none;
            color: #fff;
            font-size:15px;
            font-weight:bold;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 10px;" value="送信">
        </div>
    </form>
</body>

</html>
